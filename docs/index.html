	<style>
htnl { height: 100%; }
body { margin: 0; padding: 0; }
	</style>
	<script>
function loadHoliday() {
	fetch('https://cal.lapis.dev/holiday.json').then((response) => {
		return response.json();
	}).then((json) => {
		console.log(json);
	}).catch((error) => {
		console.error(error);
	});
}
document.addEventListener('DOMContentLoaded', async () => {
	const holiday = await loadHoliday();
	const now = new Date();
	document.body.innerHTML = `${now.getFullYear()}/${now.getMonth() + 1}/${now.getDate()} ${holiday[now.getFullYear()][now.getMonth() + 1][now.getDate()] ? 'Holiday' : ''}`;
});
	</script>
