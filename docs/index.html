<!DOCTYPE html>
<html lang="ja" style="font-size:20px;">
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="description" content="">
	<link rel="icon" href="./favicon.svg" type="image/svg+xml">
	<style>
htnl { height: 100%; }
body { margin: 0; padding: 0; }
	</style>
	<script>
function loadHoliday() {
	return fetch('https://cal.lapis.dev/holiday.json').then((response) => {
		return response.json();
	}).then((json) => {
		return json;
	}).catch((error) => {
		console.error(error);
		return {};
	});
}
document.addEventListener('DOMContentLoaded', async () => {
	const holiday = await loadHoliday();
	function isHoliday(date) {
		const y = date.getFullYear();
		const m = date.getMonth() + 1;
		const d = date.getDate();
		if (!holiday[y]) {
			return false;
		}
		if (!holiday[y][m]) {
			return false;
		}
		return holiday[y][m][d] ? true : false;
	}
	const now = new Date();
	document.body.innerHTML = `${now.getFullYear()}/${now.getMonth() + 1}/${now.getDate()} ${isHoliday(now) ? 'Holiday' : ''}`;
});
	</script>
</head>
